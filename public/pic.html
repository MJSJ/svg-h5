<svg version="1.1" id="newl" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

	<script type="text/javascript" src="./js/vivus.min.js"></script>
	<script type="text/javascript">
	 	var v = new Vivus('newl', {duration: 2000,start:"manual"});
	 	// v.stop();
	 	// v.setFrameProgress(0.5);
	 	t=0;

	 	function render(){
	 		t+=0.005
	 		v.setFrameProgress(t);

	 	}
